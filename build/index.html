<script type="text/javascript">
function buildParams () {
	var params = {};

	params.colour =  [	"#ef6930", // mammals
						"#9db58f", // birds
						"#687a94", // amphibians
						"#e5ae5a" //  insects
					];

	params.uiColour = {
		veryLightGrey: "#ddd",
		lightGrey: "#999",
		grey: "#666",
		darkGrey: "#333"		
	};

	params.key = {};

	return params;
}

function buildData (data) {
	var updatedData = [];

	for (var i = 0; i < data.length; i++) {
		var myObject = {};

		myObject.class = data[i].class;
		myObject.status = data[i].status;

		if (data[i].common_names !== "") {
			myObject.names = data[i].common_names;
		} else if (data[i].synonyms !== "") {
			myObject.names = data[i].synonyms;
		} else {
			myObject.names = data[i].species;
		}
		myObject.name = myObject.names.split(',')[0].split('|')[0];
		myObject.name = capitaliseFirstLetter(myObject.name);
		
		updatedData.push(myObject);
	}

	updatedData.sort(compareClass);

	return updatedData;
}

/*	Function to sort papers by citation */
function compareClass(a,b) {
	if (a.class < b.class)
		return 1;
	if (a.class > b.class)
		return -1;
	return 0;
}

function capitaliseFirstLetter(string)
{
    return string.charAt(0).toUpperCase() + string.slice(1);
}

function BuildWidget (target, params, data) {
	this.target = target;
	this.params = params;
	this.data = data;
}

BuildWidget.prototype.buildList = function() {

	d3.select(this.target)
	  .append("ul")
		.selectAll("li")
		.data(this.data)
		.enter()
	  .append("li")
		.attr("class", function (d) {
			switch (d.class) {
				case "MAMMALIA":
					return "mammals";
					break;
				case "AVES":
					return "birds";
					break;
				case "AMPHIBIA":
					return "amphibians";
					break;
				case "INSECTA":
					return "insects";
					break;
				default:
					return "null";
			}
		})
		.classed("inactive", true)
		.html(function (d) {
			return "<p>" + d.name + "</p>";
		});
};
